{
    "network": {
        "servers": [
            "logstash.adsabs:6767"
        ],
        "ssl certificate": "/logstash-forwarder/logstash-forwarder.crt",
        "ssl key": "/logstash-forwarder/logstash-forwarder.key",
        "ssl ca": "/logstash-forwarder/logstash-forwarder.crt",
        "timeout": 15
    },
    "files": [
        {
            "paths": [
                "/tmp/*.log"
            ],
            "fields": {
                "type": "logs"
            }
        }
    ]
}
